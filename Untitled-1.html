<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image -->
        
        <div id="canvasContainer" class="canvas-container"></div>
        
        <div class="buttons">
            <span id="generateBtn" class="button-text">Generate</span>
            <span id="downloadBtn" class="button-text" disabled>Save</span>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
